components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Error:
      type: object
      required:
        - codes
        - message
      properties:
        codes:
          type: integer
          format: int32
        message:
          type: string      
